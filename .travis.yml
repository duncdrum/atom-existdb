language: generic

env:
  global:
    # packages to install before ours go here
    - APM_TEST_PACKAGES="hyperclick linter"
    - ATOM_LINT_WITH_BUNDLED_NODE="true"
    - img=existdb/existdb:release

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta


os:
  - linux
  - osx

services:
  - docker

addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libsecret-1-dev

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      ATOM_CHANNEL: stable
      img: existdb/existdb:release
      deploy:
        on:
          branch: master
        provider: script
        skip_cleanup: true
        before_install: skip
        script:
          - npx semantic-release

notifications:
  email:
    on_success: never
    on_failure: change

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install docker; fi
  - docker pull $img
  - docker create  --name exist-ci -p 8080:8080 $img
  - docker cp ./resources/db/atom-editor-*.xar exist-ci:exist/autodeploy
  - docker start exist-ci
  # exist needs time
  - sleep 30

script:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - ./build-package.sh
